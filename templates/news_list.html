{% include '_header.html' %}

	<div class="breadcrumb"><a href="/">Home</a> &rsaquo; List of news</div>
	
	<div class="create_button"><a href="/news/create">+ Add News</a></div>
	<h1>List of news</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>News Title</th>
				<th>News Type</th>
				<th>Publish Date</th>
			</tr>
		</thead>
		<tbody>
{% for news in newss: %}
			<tr{% if news.status == 0 %} class="redacted"{% endif %}>
				<td><a href="/news/{{ news.uuid }}">{{ news.title }}</a></td>
				<td>{{ news.news_type }}</td>
				<td>{{ news.timestamp_publish }}</td>
			</tr>
{% endfor %}
		</tbody>
	</table>
{% set default_sort = 2 %}
{% include '_footer.html' %}
