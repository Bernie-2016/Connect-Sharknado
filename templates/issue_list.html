{% include '_header.html' %}

	<div class="breadcrumb"><a href="/">Home</a> &rsaquo; List of issues</div>

	<h1>List of issues</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Issue Title</th>
				<th>Publish Date</th>
			</tr>
		</thead>
		<tbody>
{% for issue in issues: %}
			<tr{% if issue.status == 0 %} class="redacted"{% endif %}>
				<td><a href="/issue/{{ issue.uuid }}">{{ issue.title }}</a></td>
				<td>{{ issue.timestamp_publish }}</td>
			</tr>
{% endfor %}
		</tbody>
	</table>

{% include '_footer.html' %}
